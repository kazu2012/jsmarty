<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta http-equiv='Content-Style-Type'  content='text/css' />
	<meta http-equiv='Content-Script-Type' content='text/javascript' />
	<title>JSmarty.Function.Ldelim</title>
	<link rel='stylesheet' type='text/css' href='default.css' />
	<script type='text/javascript' charset='UTF-8' src='JSAN.js'></script>
	<script type='text/javascript'>
	JSAN.includePath = ['../libs','../../jslib'];
	JSAN.use('JSmarty');
	var smarty = new JSmarty();
	</script>
</head>
<body>

<h1>JSmarty.Function.Ldelim</h1>

<h2>ldelim01.txt</h2>
<div class='result' id='idLdelim01'></div>

<h2>ldelim02.txt</h2>
<pre>
smarty.left_delimiter = '<{';
</pre>
<div class='result' id='idLdelim02'></div>

<script type='text/javascript'>
smarty.display('ldelim01.txt', document.getElementById('idLdelim01'));
smarty.left_delimiter = '<{';
smarty.display('ldelim02.txt', document.getElementById('idLdelim02'));
</script>

</body>
