<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta http-equiv='Content-Style-Type'  content='text/css' />
	<meta http-equiv='Content-Script-Type' content='text/javascript' />
	<title>Foreach Examples</title>
	<link rel='stylesheet' type='text/css' href='default.css' />
	<script type='text/javascript' charset='UTF-8' src='JSAN.js'></script>
	<script type='text/javascript'>
	JSAN.includePath = ['../libs','../../jslib'];
	JSAN.use('JSmarty');

	var array  = new Array;
	var smarty = new JSmarty;

	for(var i=0;i<1000;i++) array[i] = i;

	smarty.assign_by_ref('hoge', array);
	smarty.debugging = true;
	</script>
</head>
<body>

<h1>JSmarty.Block.Foreach</h1>

<h2>foreach01.txt</h2>
<pre>
for(var i=0;i<1000;i++) array[i] = i;
smarty.assign_by_ref('hoge', array);
smarty.debugging = true;
</pre>

<div class='result'>
<script type='text/javascript'>
smarty.display('foreach01.txt');
</script>
</div>

</body>
</html>
